<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	 
        <script type="text/javascript">
            const _isUrl = url => {
                // 补全代码
                let reg = /^(http|https):\/\/(([A-Za-z0-9]+-[A-Za-z0-9]+|[A-Za-z0-9]+)\.)+[A-Za-z]+(:\d+)?(\/.*)?(\?.*)?(#.*)?$/
                return reg.test(url)
            }
        </script>
    </body>
</html>
