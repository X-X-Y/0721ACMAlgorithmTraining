<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            class EventEmitter {
                // 补全代码
                constructor(){
                    this.handles = {}
                }
                
                on(eventName, fn){
                    if(typeof this.handles[eventName] === "undefined"){
                        this.handles[eventName] = []
                    }
                    this.handles[eventName].push(fn)
                }
                
                emit(eventName){
                    this.handles[eventName].forEach(item => item())
                }
            }
        </script>
    </body>
</html>
