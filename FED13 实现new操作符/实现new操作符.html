<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _new = function() {
                // 补全代码
                let newObj = {}
                const oldObj = [...arguments].shift()
                newObj.__proto__ = oldObj.prototype
                oldObj.call(newObj, ...arguments)
                return newObj
            }
        </script>
    </body>
</html>
