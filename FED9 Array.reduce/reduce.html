<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            // 补全代码
            Array.prototype._reduce = function(fn, prev){
                let res = prev || this[0]
                let start = prev ? 0 : 1
                for(let i = start; i < this.length; i++){
                    res = fn(res, this[i])
                }
                return res
            }
        </script>
    </body>
</html>
