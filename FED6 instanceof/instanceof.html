<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _instanceof = (target, Fn) => {
                // 补全代码
                let proto = target.__proto__
                while(proto != null){
                    if(proto == Fn.prototype){
                        return true
                    }
                    proto = proto.__proto__
                }
                return false
            }
        </script>
    </body>
</html>
