<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>

        <script type="text/javascript">
            // 补全代码
            Array.prototype._map = function(fn){
                if(typeof fn != "function") return
                const arr = new Array(this.length)
                
                for(let i = 0; i < this.length; i++){
                    arr[i] = fn(this[i])
                }
                return arr
            }
        </script>
    </body>
</html>
